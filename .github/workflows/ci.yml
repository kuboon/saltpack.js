name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Run linter
        run: deno lint

      - name: Run formatter check
        run: deno fmt --check

      - name: Run tests
        run: deno test --allow-read --allow-write

      - name: Type check
        run: deno check mod.ts
